<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład odnośników</title>
</head>
<body>
    <h1>Odnośniki w HTML</h1>
    <ul>
        <li><a href="https://google.com" target="_blank">Google (nowa karta)</a></li>
        <li><a href="#sekcja">Przejdź do sekcji</a></li>
        <li><a href="mailto:test@example.com">Wyślij e-mail</a></li>
        <li><a href="tel:+48123456789">Zadzwoń pod numer +48 123 456 789</a></li>
        <li><a href="plik.pdf" download>Pobierz plik PDF</a></li>
    </ul>
    <h2 id="sekcja">To jest sekcja docelowa</h2>
    <p>Po kliknięciu linku "Przejdź do sekcji" przewiniesz stronę tutaj.</p>
</body>
</html>
