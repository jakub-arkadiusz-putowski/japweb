<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestr 5</title>
    <script>
        var correctPassword = "2001";

        function checkPassword() {
            var enteredPassword = prompt("Podaj hasło:");
            if (enteredPassword === correctPassword) {
                window.location.href = "semestr5.html";
            } else {
                alert("Błędne hasło!");
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Semestr 5</h1>
    <p>Strona chroniona hasłem.</p>
</body>
</html>
