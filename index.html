<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calendar-contain">

    <!-- Title Bar -->
    <section class="title-bar">
      <button class="title-bar__burger" id="burger-toggle">
        <span class="burger__lines">Toggle Menu</span>
      </button>
      <span class="title-bar__year">Calendar > May 2024</span>
      <span class="title-bar__month">Month</span>
      <div class="title-bar__controls">
        <div class="title-bar__minimize"></div>
        <div class="title-bar__maximize"></div>
        <div class="title-bar__close"></div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="calendar__sidebar">
      <div class="sidebar__nav">
        <span class="sidebar__nav-item"><img src="icons/add.png" alt="Add Icon"></span>
        <span class="sidebar__nav-item"><img src="icons/share.png" alt="Share Icon"></span>
        <span class="sidebar__nav-item"><img src="icons/up.png" alt="Up Icon"></span>
        <span class="sidebar__nav-item"><img src="icons/down.png" alt="Down Icon"></span>
      </div>
      <h2 class="sidebar__heading">Wednesday<br>April 6</h2>
      <ul class="sidebar__list">
        <li class="sidebar__list-item sidebar__list-item--complete"><span class="list-item__time">8:30</span> Team Meeting</li>
        <li class="sidebar__list-item sidebar__list-item--complete"><span class="list-item__time">10:00</span> Lunch with Sasha</li>
        <li class="sidebar__list-item"><span class="list-item__time">2:30</span> Design Review</li>
        <li class="sidebar__list-item"><span class="list-item__time">4:00</span> Get Groceries</li>
      </ul>
    </aside>

    <!-- Calendar -->
    <section class="calendar__days">
      <section class="calendar__top-bar">
        <span class="top-bar__days">Mon</span>
        <span class="top-bar__days">Tue</span>
        <span class="top-bar__days">Wed</span>
        <span class="top-bar__days">Thu</span>
        <span class="top-bar__days">Fri</span>
        <span class="top-bar__days">Sat</span>
        <span class="top-bar__days">Sun</span>
      </section>

      <!-- Week Rows -->
      <section class="calendar__week">
        <div class="calendar__day inactive"><span class="calendar__date">30</span></div>
        <div class="calendar__day inactive"><span class="calendar__date">31</span></div>
        <div class="calendar__day"><span class="calendar__date">1</span></div>
        <div class="calendar__day"><span class="calendar__date">2</span></div>
        <div class="calendar__day"><span class="calendar__date">3</span></div>
        <div class="calendar__day"><span class="calendar__date">4</span></div>
        <div class="calendar__day"><span class="calendar__date">5</span></div>
      </section>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
